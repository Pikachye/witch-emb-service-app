<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Галерея вышивок</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
    }
    .gallery img {
      width: 150px;
      height: 150px;
      margin: 10px;
      object-fit: cover;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Добро пожаловать в галерею вышивок!</h1>
  <div class="gallery">
    <img src="/image1.jpg" alt="Вышивка 1">
    <img src="/image2.jpg" alt="Вышивка 2">
  </div>
</body>
</html>
